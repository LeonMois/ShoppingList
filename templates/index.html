<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <div class="header-container">
      <form method="post">
        <button
          class="button-3"
          type="submit"
          method="GET"
          name="edit"
          value="edit"
        >
          Edit Recipes
        </button>
        <button
          class="button-3"
          type="submit"
          method="GET"
          name="shopping"
          value="shopping"
        >
          Create shopping list
        </button>
      </form>
    </div>
    <div>
      <div>
        <h1>Add item from list:</h1>
        <form class="items" id="existing" method="post">
          <select required name="item_name">
            {% for item in single_items %}
            <option name="option" value="{{ item.name }}">
              {{ item.name }}
            </option>
            {% endfor %}
          </select>
          <br />
          <input
            type="text"
            name="amount"
            style="width: 100px"
            placeholder="Amount"
          />
          <br />
          <input
            type="text"
            name="unit"
            style="width: 100px"
            placeholder="Unit"
          />
          <br />
        </form>
        <button form="existing" type="submit" name="item" value="add">
          Add
        </button>
      </div>
      <div>
        <h1>Add new item:</h1>
        <form class="items" id="new" method="post">
          <input type="text" name="item_name" placeholder="Item name" />
          <br />
          <input type="text" name="amount" placeholder="Amount" />
          <br />
          <input type="text" name="unit" placeholder="Unit" />
          <br />
          <input type="text" name="type" placeholder="Type" />
          <br />
        </form>
        <button form="new" type="submit" name="item" value="add">Add</button>
      </div>
    </div>
    <div class="flex-container">
      <table class="styled-table">
        <tr>
          <th>Item</th>
          <th>Amount</th>
          <th>Unit</th>
          <th>Action</th>
        </tr>
        {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.amount }}</td>
          <td>{{ item.unit }}</td>
          <td>
            <form method="post">
              <button
                class="button-3"
                type="submit"
                name="action"
                value="{{ item.id }}"
              >
                Delete
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
